<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="container">
  <h1>Lyrics Finder</h1>
  
  <input list="artistSuggestions" id="artist" type="text" placeholder="Artist Name">
  <datalist id="artistSuggestions"></datalist>
  <input list="songSuggestions" id="song" type="text" placeholder="Song Name" autocomplete="on">
  <datalist id="songSuggestions"></datalist>
  <button onclick="getLyrics()">Get Lyrics</button>
  
  <pre id="lyrics" style="display: none;" >Lyrics will appear here...</pre>
  <div id="historyContainer" style="display: none;">
  <h2>Geçmiş Aramalar</h2>
  <ul id="history" style="text-align: left; padding: 0 20px;" ></ul>
  </div>

</div>
<div id="alertBox" class="alert-box" style="display: none;">
    <span class="close-btn" onclick="closeAlert()">&times;</span>
    <p id="alertMessage"></p>
  </div>

<script src="script.js"></script>
</body>
</html>
