<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Finder</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>

<div class="container" id="container">
  <h1>Lyrics Finderr</h1>
  
  <input id="artist" type="text" placeholder="Artist Name">
  <input id="song" type="text" placeholder="Song Name">
  <button onclick="getLyrics()">Get Lyrics</button>
  
  <pre id="lyrics" style="display: none;" >Lyrics will appear here...</pre>
</div>
<div id="alertBox" class="alert-box" style="display: none;">
    <span class="close-btn" onclick="closeAlert()">&times;</span>
    <p id="alertMessage"></p>
  </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
